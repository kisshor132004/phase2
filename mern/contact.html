<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Book My Show</title>
    <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
}

header {
    background-color: #333;
    color: white;
    padding: 10px 0;
    text-align: center;
}

header .logo h1 {
    margin: 0;
    font-size: 36px;
}

nav ul {
    list-style-type: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
}

/* Contact Us Section */
.contact-us-section {
    padding: 50px;
    text-align: center;
    max-width: 600px;
    margin: 0 auto;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.contact-us-section h2 {
    font-size: 32px;
    margin-bottom: 20px;
}

.contact-us-section p {
    font-size: 18px;
    margin-bottom: 20px;
}

.contact-us-section form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.contact-us-section label {
    font-size: 18px;
}

.contact-us-section input, .contact-us-section textarea {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.contact-us-section button {
    background-color: #28a745;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
}

.contact-us-section button:hover {
    background-color: #218838;
}

.contact-us-section #contact-message {
    margin-top: 20px;
    font-size: 16px;
}

.contact-us-section #contact-message.success {
    color: green;
}

.contact-us-section #contact-message.error {
    color: red;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 15px 0;
    position: fixed;
    width: 100%;
    bottom: 0;
}

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Book Your Show</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/home.html">Home</a></li>
                <li><a href="/movie.html">Movies</a></li>
                <li><a href="/confom.html">Bookings</a></li>
                <li><a href="/contact.html">Contact</a></li>
                <li><a href="/reg.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-us-section">
        <h2>Contact Us</h2>
        <p>If you have any questions, feedback, or need assistance, feel free to reach out to us!</p>

        <form id="contact-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>

        <div id="contact-message"></div>
    </section>

    <footer>
        <p>&copy; 2024 Book Your Show. All rights reserved.</p>
    </footer>

    <script >
        document.addEventListener("DOMContentLoaded", () => {
    const contactForm = document.getElementById("contact-form");
    const contactMessage = document.getElementById("contact-message");

    contactForm.addEventListener("submit", (e) => {
        e.preventDefault();

        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const message = document.getElementById("message").value;

        if (name && email && message) {
            contactMessage.classList.add("success");
            contactMessage.classList.remove("error");
            contactMessage.textContent = `Thank you for contacting us, ${name}. We will get back to you soon.`;

            contactForm.reset();

        } else {
            contactMessage.classList.add("error");
            contactMessage.classList.remove("success");
            contactMessage.textContent = "Please fill in all fields.";
        }
    });
});

    </script>
</body>
</html>
