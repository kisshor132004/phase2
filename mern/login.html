<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Book My Show</title>
    <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
}

header {
    background-color: #333;
    color: white;
    padding: 10px 0;
    text-align: center;
}

header .logo h1 {
    margin: 0;
    font-size: 36px;
}

nav ul {
    list-style-type: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
}

.login-section {
    padding: 50px;
    text-align: center;
    max-width: 400px;
    margin: 0 auto;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.login-section h2 {
    font-size: 32px;
    margin-bottom: 20px;
}

.login-section form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.login-section label {
    font-size: 18px;
}

.login-section input {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.login-section button {
    background-color: #28a745;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
}

.login-section button:hover {
    background-color: #218838;
}

.login-section p {
    margin-top: 20px;
    font-size: 16px;
}

.login-section a {
    color: #007bff;
    text-decoration: none;
}

.login-section a:hover {
    text-decoration: underline;
}

/* Footer Section */
footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 15px 0;
    position: fixed;
    width: 100%;
    bottom: 0;
}

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Book My Show</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/home.html">Home</a></li>
                <li><a href="/movie.html">Movies</a></li>
                <li><a href="/login.html">Login</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="login-section">
        <h2>Login</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button ><a href="/home.html">Login</a></button>

            <p>Don't have an account? <a href="/reg.html">Register here</a></p>
        </form>
        <div id="login-message"></div>
    </section>

    <footer>
        <p>&copy; 2024 Book Your Show. All rights reserved.</p>
    </footer>

    <script >
        
    </script>
</body>
</html>
