<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Book My Show</title>
    <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
}

header {
    background-color: #333;
    color: white;
    padding: 10px 0;
    text-align: center;
}

header .logo h1 {
    margin: 0;
    font-size: 36px;
}

nav ul {
    list-style-type: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
}

.register-section {
    padding: 50px;
    text-align: center;
    max-width: 400px;
    margin: 0 auto;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.register-section h2 {
    font-size: 32px;
    margin-bottom: 20px;
}

.register-section form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.register-section label {
    font-size: 18px;
}

.register-section input {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.register-section button {
    background-color: #28a745;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
}

.register-section button:hover {
    background-color: #218838;
}

.register-section p {
    margin-top: 20px;
    font-size: 16px;
}

.register-section a {
    color: #007bff;
    text-decoration: none;
}

.register-section a:hover {
    text-decoration: underline;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 15px 0;
    position: fixed;
    width: 100%;
    bottom: 0;
}

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Book Your Show</h1>
        </div>
        
    </header>

    <section class="register-section">
        <h2>Create an Account</h2>
        <form id="register-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit">Register</button>

            <p>Already have an account? <a href="login.html">Login here</a></p>
        </form>
        <div id="register-message"></div>
    </section>

    <footer>
        <p>&copy; 2024 Book Your Show. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
    const registerForm = document.getElementById("register-form");
    const registerMessage = document.getElementById("register-message");

    registerForm.addEventListener("submit", (e) => {
        e.preventDefault();

        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirm-password").value;

        // Validate that passwords match
        if (password !== confirmPassword) {
            registerMessage.style.color = "red";
            registerMessage.textContent = "Passwords do not match. Please try again.";
            return;
        }

        registerMessage.style.color = "green";
        registerMessage.textContent = `Registration successful! Welcome, ${username}!`;

        setTimeout(() => {
            window.location.href = "login.html";
        }, 2000);
    });
});

    </script>
</body>
</html>
